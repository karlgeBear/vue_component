<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板解析_一般指令</title>
</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>03_模板解析_表达式_vue</title>
  </head>
  <body>
    <div id="test">
      <button v-on:click='test'>测试一下</button>
      <!-- button.addEventListener('click',this.test.bind(vm)) -->
    </div>
  <script src="./js/mvvm/compile.js"></script>
  <script src="./js/mvvm/mvvm.js"></script>
  <script src="./js/mvvm/observer.js"></script>
  <script src="./js/mvvm/watcher.js"></script>
  <script type="text/javascript">
    const vm = new MVVM({
      el: '#test',
      data:{
        name: 'Aily',
      },
      methods:{
        test(){
          alert(this.name)
        }
      }
    })
  </script>
  </body>
  </html>
</body>
</html>
