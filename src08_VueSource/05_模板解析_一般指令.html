<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板解析_事件指令</title>
  <style>
    .classA {
      color: red;
    }

    .classB {
      font-size: 30px;
    }
  </style>
</head>

  <body>
    <div id="test">
      <p v-text='content'></p>  <!-- p.textContent = value -->
      <p v-html='content'></p>  <!-- p.innerHTML = value -->
      <p class="classB" v-class='className'>xxxxx</p> <!-- p.className = 'classB classA' -->

    </div>
  <script src="./js/mvvm/compile.js"></script>
  <script src="./js/mvvm/mvvm.js"></script>
  <script src="./js/mvvm/observer.js"></script>
  <script src="./js/mvvm/watcher.js"></script>
  <script type="text/javascript">
    const vm = new MVVM({
      el: '#test',
      data:{
       content: '<a href="https://www.baidu.com">去干饭</a>',
       className: 'classA'
      }
    })
  </script>
</body>
</html>
