<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>06_数据劫持-数据绑定</title>
  <!--
    1. 数据绑定
      * 初始化显示: 页面(表达式/指令)能从data读取数据显示 (编译/解析)
      * 更新显示: 更新data中的属性数据==>页面更新
  -->
</head>
<body>
  <div id="test">
    <p>{{name}}</p>
    <p v-text='name'></p>
    <p v-text='toys.name'></p>
    <button v-on:click="update">更新</button>
  </div>
<script src="./js/mvvm/compile.js"></script>
<script src="./js/mvvm/mvvm.js"></script>
<script src="./js/mvvm/observer.js"></script>
<script src="./js/mvvm/watcher.js"></script>
<script type="text/javascript">
  const vm = new MVVM({
    el: '#test',
    data:{
      name:'Aily',
      toys: {
        name:'basketball',
        color:'brown'
      }
    },
    methods:{
      update(){
        // 更新数据
        this.name = 'Bom'
        this.toys.name = 'volleyball'
      }
    }
  })
</script>
</body>

</html>
